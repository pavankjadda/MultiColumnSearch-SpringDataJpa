<ngx-spinner
        bdColor="rgba(51, 51, 51, 0.8)"
        color="#fff"
        size="large"
        type="ball-elastic-dots"
></ngx-spinner>


<div class="card login-form">
  <div class="card-header h3">
     <label style="margin-right: auto; margin-left: auto">Login</label>
  </div>
  <div class="card-body col-12">
    <form  [formGroup]="loginForm" style="margin-top: 30px;">
      <!-- Username -->
      <div class="form-group col-12">
        <label for="username">Username</label>
        <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
               class="form-control col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3"
               formControlName="username"
               id="username"
               type="text"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group col-12 ">
        <label for="password">Password</label>
        <input
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                class="form-control col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3"
                formControlName="password"
                id="password"
                type="password"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group  col-12 ">
        <button class="btn btn-primary form-control center-element col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3"
                (click)="login()"
                style="margin-right: 20px;">
          Login
        </button>

      </div>

      <div class="form-group offset-4">
        <div *ngIf="loginFailed" style="color: red;">
          Failed to Login, Please try again
        </div>
      </div>
    </form>
  </div>
</div>
